<!DOCTYPE html>
<html lang="nl">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Route 4 met Foto's</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>body,html{margin:0;padding:0;height:100%;}#map{width:100%;height:100%;}</style>
</head><body>
  <div id="map"></div>
  <script>
    var map=L.map('map').setView([44.43,6.56],10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:18}).addTo(map);
    var coords=[[44.43,6.56],[44.30,6.52],[44.41,6.67]];
    L.polyline(coords,{color:'blue'}).addTo(map);
    var photos=[
      {loc:[44.30,6.52],url:'https://via.placeholder.com/200x150?text=Col+d%27Izoard'},
      {loc:[44.41,6.67],url:'https://via.placeholder.com/200x150?text=Vars'}
    ];
    photos.forEach(function(p){L.marker(p.loc).addTo(map).bindPopup('<img src="'+p.url+'" width="200">');});
  </script>
</body>
</html>
