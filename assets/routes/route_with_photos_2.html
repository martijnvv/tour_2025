<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Route 2 met Foto's</title>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([45.65, 6.7], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);
    var coords = [[45.62,6.77],[45.69,6.69],[45.68,6.63]];
    L.polyline(coords, {color: 'blue'}).addTo(map);
    var photos = [
      {loc: [45.655, 6.665], url: 'https://via.placeholder.com/200x150?text=Col+d%27Iseran'},
      {loc: [45.68,6.63], url: 'https://via.placeholder.com/200x150?text=Lac+du+Roselend'},
      {loc: [45.6175,6.7694], url: 'https://via.placeholder.com/200x150?text=Bourg-Saint-Maurice'}
    ];
    photos.forEach(function(p) {
      L.marker(p.loc).addTo(map)
       .bindPopup('<img src="'+p.url+'" width="200">');
    });
  </script>
</body>
</html>
